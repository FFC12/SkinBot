<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Market graph</title>
    <link href="../css/general.css" rel="stylesheet" type="text/css" />
    <link href="../css/custombuttons.css" rel="stylesheet" type="text/css" />
</head>
<body class="dark">
    <div style="float: left" class="controls">
        <a href="javascript:void(0);" id="bt_Start" class="custom-button green">Start collecting data</a>
        <a href="javascript:void(0);" id="bt_Clear" class="custom-button green">Reset</a>
        <a href="javascript:void(0);" id="bt_Fix" class="custom-button green">Fix data</a>
        <a href="javascript:void(0);" id="bt_Show" class="custom-button green">Show datatable</a>
        <a href="javascript:void(0);" id="bt_Hide" class="custom-button green" style="display: none">Hide datatable</a>
        <select id="cbChartType" class="custom-button green-select">
            <option value="spline">Spline</option>
            <option value="line">Line</option>
            <option value="column">Column</option>
            <option value="bar">Bar</option>
            <option value="scatter">Scatter</option>
            <option value="area">Area</option>
            <option value="step">Step line</option>
        </select>
    </div>
    <div style="float: right" class="controls" id="div_period">
        <a href="javascript:void(0);" id="bt_Alltime" class="custom-button green-radio active">All the time</a>
        <a href="javascript:void(0);" id="bt_thisyear" class="custom-button green-radio">This year</a>
        <a href="javascript:void(0);" id="bt_30days" class="custom-button green-radio">Last 30 days</a>
        <a href="javascript:void(0);" id="bt_7days" class="custom-button green-radio">Last 7 days</a>
    </div>
    <div id="divChart"></div>
    <div>
        <div id="spanGraphData"></div>
    </div>
    <script src="../js/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../js/lang/common.js" type="text/javascript"></script>
    <script src="../js/highchart/highcharts.js" type="text/javascript"></script>
    <!--<script src="../js/highchart/themes/grid.js" type="text/javascript"></script>-->
    <script src="../js/pages/graph.js" type="text/javascript"></script>
</body>
</html>
