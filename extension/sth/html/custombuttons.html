<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="../css/general.css" rel="stylesheet" type="text/css" />
    <link href="../css/custombuttons.css" rel="stylesheet" type="text/css" />
    <title>Custom buttons</title>
</head>
<body class="dark">
    <div class="content-block">
        <h1 class="block-title">Config custom buttons</h1>
        <h3>Team Fortress 2</h3>
        <div class="custom-buttons row" data-appid="440">
            <div class="existing"></div>
        </div>
        <h3>Dota 2</h3>
        <div class="custom-buttons row" data-appid="570">
            <div class="existing"></div>
        </div>
        <h3>Counter-Strike: Global Offensive</h3>
        <div class="custom-buttons row" data-appid="730">
            <div class="existing"></div>
        </div>
        <h3>Steam</h3>
        <div class="custom-buttons row" data-appid="753">
            <div class="existing"></div>
        </div>
        <h3 class="block-title">Add custom button</h3>
        <div class="row">
            <div class="left">Game</div>
            <div class="right">
                <select id="cbGame">
                    <option value="440">Team Fortress 2</option>
                    <option value="570">Dota 2</option>
                    <option value="730">Counter-Strike: Global Offensive</option>
                    <option value="753">Steam</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="left">Button name</div>
            <div class="right">
                <input type="text" id="txtName" />
            </div>
        </div>
        <div class="row">
            <div class="left">Expression</div>
            <div class="right">
                <input type="text" id="txtExp" />
            </div>
        </div>
        <div class="row">
            <div class="left">&nbsp;</div>
            <div class="right">
                <input type="button" class="green" value="Add" id="btAdd" />
            </div>
        </div>
    </div>
    <script src="../js/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../js/json2.js" type="text/javascript"></script>
    <script src="../js/pages/custombuttons.js" type="text/javascript"></script>
</body>
</html>
